        <!-- Click between options to View All by Radio or Search by Dropdown-->


        <h1>Begin Your Outdoor Adventure </h1>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>National Parks</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input id="iceCreamCupRadio" type="radio" name="icecreamtype" value="Cup">
                        <label for="iceCreamCupRadio">View All Parks</label>


                        <input id="iceCreamConeRadio" type="radio" name="icecreamtype" value="Cone" checked>
                        <label for="iceCreamConeRadio">Search One Park At A Time</label>

                    </div>
                </div>
                <div id="toppingsRow" class="row" style="visibility: hidden;">
                    <div class="col">
                        <h2>Toppings</h2>
                        <div class="border">
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox"><label>Sprinkles ($0.50)</label>
                                </div>
                                <div class="col">
                                    <input type="checkbox"><label>Whipped Cream ($0.25)</label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col">
                                    <input type="checkbox"><label>Hot Fudge ($1.25)</label>
                                </div>
                                <div class="col">
                                    <input type="checkbox"><label>Cherry ($0.25)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                    </div>
                </div>

            </div>



            <!-- Search tool by Dropdown -->

            <div class="container">
                <div class="row mt-4">
                    <div class="col">
                        <select id="toyCategoryDropdown" class="form-select">
                            <option selected value="">Please Select a Category</option>
                            <option value="action_figures">Action Figures</option>
                            <option value="educational_toys">Educational Toys</option>
                            <option value="outdoor_toys">Outdoor Toys</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <select id="toyList" size="10" class="form-select">

                        </select>
                    </div>
                </div>
                <div id="toyDetailRow" style="display:none" class="row mt-4">
                    <div class="col">
                        <h1 id="toyName"></h1>
                        <div>
                            by <span id="toyManufacturer"></span>
                        </div>
                        <div>
                            for <span id="toyAge"></span>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
